<!DOCTYPE html>
<html lang="en">
<head>
	<title>bootstrap buttons</title>
	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<link href="bootstrap.css"rel="stylesheet">
	<script src="bootstrap.min.css"></script>
</head>
<body>
	<div class="container mt-3">
	<h2>BUTTON STYLES</h2>
	<button type="button"class="btn border">BASIC</button>
	<button type="button"class="btn btn-primary">PRIMARY</button>
	<button type="button"class="btn btn-secondary">SECONDARY</button>
	<button type="button"class="btn btn-success">success</button>
	<button type="button"class="btn btn-outline-info">info</button>
	<button type="button"class="btn btn-outline-warning">warning</button>
	<button type="button"class="btn btn-outline-danger">danger</button>
	<button type="button"class="btn btn-outline-dark">dark</button>
	<button type="button"class='btn btn-light'>light</button>
	<button type="button"class="btn btn-link border">link</button>
	</div>
	<div class="container-fluid  mt-3 p-3">
	<h2>Button Elements</h2>
	<a href="#"class="btn btn-basic border">basic button</a>
	<a href="#"class="btn btn-primary">primary button</a>
	<input type="button"class="btn btn-outline-secondary"value="secondary button">
	<input type="button"class="btn btn-info"value="info buttton">
	<input type="submit"class="btn btn-outline-warning"value="submit button">
	<input type="reset"class="btn btn-danger"value='reset button'>
	<input type="button"class="btn btn-primary btn-sm" value="testing medium button">
	<a href="#" class="btn btn-secondary btn-sm">testing small button</a>
	<a href="#" class="btn btn-danger btn-sm">testing large button</a>
	<a href="#" class="btn btn-danger btn-lg">testing large button</a>
	</div>

</body>
</html>
